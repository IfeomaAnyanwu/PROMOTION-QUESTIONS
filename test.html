  <body>
    <div align="center" id="reverseTheArray"></div>
    <button id="reverse" onclick="reverseTheArray()">
      Click The Button To get the Reverse Value
    </button>
    <script>
      var listOfNames = [
        "Who is a child of a civil servant",
        "List items in handover note",
        "What is you year of grad",
      ];

      function reverseTheArray() {
        for (name = 0; name < listOfNames.length; name++) {
          document.getElementById("reverseTheArray").innerHTML =
            listOfNames[name];
        }
        return;
      }
